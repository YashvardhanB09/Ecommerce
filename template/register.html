<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                {% if errmsg %}
                <div class="alert alert-denger">
                    {{errmsg }}


                </div>
                {% endif %}

                {% if errmsg %}
                <div class="alert alert-denger">
                    {{errmsg}}
                </div>
                {% endif %}

                <h1 class="text-align: center;"> Register Here </h1>
                <form method="POST" action="">
                    {% csrf_token %}
                 
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" name="uname" class="form-control" name="uname" id="Input1" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="Password" name="password" class="form-control" name="password" id="Input2" placeholder="Enter Password">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Confirm Password</label>
                        <input type="Password" name="cpassword" class="form-control" id="Input2" placeholder="Enter Confirm Password">
                      </div>
                      <div class="mb-3"  >
                        <input type="submit" class="btn btn-danger" value="Register">
                        <a href="login.html">Already Register?</a>
                      </div>
                      
                    
                </form>

            </div>
        </div>
            
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
